###############################################################################

# Resource strings used by the <stripes:errors> tag when there are no nested tags
#stripes.errors.header=<div class="errors ui-state-error"><p class="error-notice">Please fix the following errors:</p>
#stripes.errors.beforeError=<p><span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-alert"></span>
#stripes.errors.afterError=</p>
#stripes.errors.footer=</div>
stripes.errors.header=<div class="alert alert-danger"><ul>
stripes.errors.beforeError=<li>
stripes.errors.afterError=</li>
stripes.errors.footer=</div></ul>


# Resource strings used by the <stripes:errors> tag when displaying errors for a
# specific field (e.g. <stripes:errors field="password"/>). If not supplied the
# values above will be used instead.
